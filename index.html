<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <main class="main">
    <img src="images/bg-pattern-top.svg" alt="pattern-top" class="main__patern main__patern-top">
    <img src="images/bg-pattern-bottom.svg" alt="pattern-top" class="main__patern main__patern-bottom">

    <div class="container">
      <div class="container__image">
        <img src="images/image-victor.jpg" alt="peofile" class="container__photo">
        <h2 class="container__heading-hover">victor crest</h2>
      </div>
      <div class="container__profile">
        <h2 class="container__heading">victor crest <span class="container__span">26</span></h2>
        <h3 class="container__heading3">london</h3>
        <div class="container__stats">
          <div class="container__followers">
            <h4 class="container__heading4">80K</h4>
            <p class="container__paragraph">followers</p>
          </div>

          <div class="container__followers">
            <h4 class="container__heading4">803K</h4>
            <p class="container__paragraph">Likes</p>
          </div>

          <div class="container__followers">
            <h4 class="container__heading4">1.4K</h4>
            <p class="container__paragraph">photoes</p>
          </div>
        </div>
      </div>
    </div>
  </main>
 
</body>
</html>
